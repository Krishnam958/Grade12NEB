    <script>
        // JavaScript to toggle the visibility of the nav-links (dropdown menu)
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const hamburger = document.querySelector('.hamburger');
            navLinks.classList.toggle('active');
            
            // Toggle between hamburger and close icon
            if (navLinks.classList.contains('active')) {
                hamburger.innerHTML = '&times;'; // Change to close icon
            } else {
                hamburger.innerHTML = '&#9776;'; // Change to hamburger icon
            }
        }
    </script>
     <canvas id="canvas"></canvas> 
     <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let signals = [];

        function createSignal() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                length: Math.random() * 10 + 80,
                speed: Math.random() * 1 + 1,
                opacity: Math.random() * 0.5 + 0.3,
                color: `rgba(0, 255, 255, ${Math.random() * 0.7 + 0.3})`
            };
        }

        for (let i = 0; i < 20; i++) { // Reduced number of signals
            signals.push(createSignal());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.lineWidth = 3;
            ctx.lineCap = "round";
            
            signals.forEach((signal, index) => {
                ctx.beginPath();
                ctx.moveTo(signal.x, signal.y);
                ctx.lineTo(signal.x + signal.length, signal.y);
                ctx.strokeStyle = signal.color;
                ctx.stroke();
                signal.x += signal.speed;
                
                if (signal.x > canvas.width) {
                    signals[index] = createSignal();
                    signals[index].x = -signal.length;
                }
            });

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
